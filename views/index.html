<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-500 text-white flex flex-col items-center justify-center min-h-screen">
    <header class="text-center p-6 bg-black bg-opacity-20 w-full">
        <h1 class="text-3xl font-bold">Favorite Anime List</h1>
        <p class="text-lg mt-2">Track and share your favorite anime!</p>
    </header>

    <main class="w-full max-w-lg p-6 bg-black bg-opacity-20 rounded-lg shadow-xl mt-6">
        <section class="mb-6">
            <h2 class="text-2xl mb-4">Enter Your Favorite Anime</h2>
            <form action="/add" method="POST" class="space-y-4">
                <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded-md border-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                <input type="text" name="description" placeholder="Favorite Anime" required class="w-full p-3 rounded-md border-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                <button type="submit" class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Add
                </button>
            </form>
        </section>

        <section>
            <table class="w-full table-auto mt-4 border-collapse">
                <thead>
                    <tr class="bg-black bg-opacity-20">
                        <th class="p-3 text-left">ID</th>
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Favorite Anime</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{items}}
                </tbody>
            </table>
        </section>
    </main>

    <footer class="text-center p-4 bg-black bg-opacity-20 w-full mt-6">
        <p>&copy; 2024 Anime Favorites. Designed with ❤️.</p>
    </footer>
</body>
</html>
